<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery & Ajax</title>
</head>
<body>
  <h1>HTML</h1>

  <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>

  <div id="card">
    <h2 id="name"></h2>
    <div>
      <img id="flag" src="" alt="" width="300">
    </div>
    <p id="desciption"></p>
  </div>

  <script>
    // $('h1').html('jQuery est√° en la casa')
    $.ajax({
      url:'https://restcountries.com/v3.1/name/nigeria'
  })
  .done(recibir)
  .fail(manejarError);

function recibir(datos){

    let data = JSON.parse(JSON.stringify(datos))[0];
    
    let country_name = data.name.common;
    let flag = data.flags.svg;
    let flag_alt = data.flags.alt;

    $('#name' ).text(country_name);
    $('#flag' ).attr('src', flag);
    $('#flag' ).attr('alt', flag_alt);
    $('#desciption' ).text(flag_alt);
}

function manejarError() {
    alert("Se produjo un error");
}
</script>
</body>
</html>
